<div class="container">
<div class="card">
    <div class="row">
        <div class="col-sm-10">
            <h1>BOOKS STORE</h1>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" routerLink='/addbook' routerLinkActive='active'>back</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        
        <tr *ngFor="let d of data">
            <td>{{d.title}}</td>
            <td>{{d.author}}</td>
            <td>{{d.price}}</td>
            <td>{{d.date}}</td>


        </tr>
    </table>

</div>
</div>
